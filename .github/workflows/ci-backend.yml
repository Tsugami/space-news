name: CI
 
on:
  push:
    branches: ["master"]
  pull_request:
    types: [opened, synchronize]
 
jobs:
  build:
      name: Build and Test
      timeout-minutes: 15
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: 'backend'

      steps:
        - name: Check out code
          uses: actions/checkout@v3
          with:
            fetch-depth: 2
 
        - name: Setup Node.js environment
          uses: actions/setup-node@v3
          with:
            node-version: 16
            cache: 'yarn'
 
        - name: Install dependencies
          run: yarn

        - name: Type-Check and Lint
          run: yarn validate